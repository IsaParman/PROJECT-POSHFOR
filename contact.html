<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Us | POSHFLOR</title>
  <meta name="description" content="Get in touch with POSHFLOR for flooring solutions, product inquiries, and project consultations.">
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="https://www.poshflor.com/contact.html">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <!-- HEADER -->
  <div id="header-container"></div>

  <main>

    <!-- ABOUT HERO -->
    <section class="about-hero" aria-labelledby="about-hero-title">
        <div class="about-hero-overlay"></div>
    
        <div class="container about-hero-content  ">
          <p class="about-hero-sub">Our</p>
          <h1 id="about-hero-title">Contact Us</h1>
        </div>
      </section>

    <!-- CONTACT SECTION -->
    <section class="contact-section">
      <div class="container contact-grid">

        <!-- LEFT : CONTACT INFO -->
        <div class="contact-info  -left">
          <h1>Collaborate With Us</h1>
          <p class="subtitle">Contact Details</p>

          <div class="contact-block">
            <strong>PT. Wingz Ops Kencana</strong>
            <p>
              Modern Office Park Kav. 16–17<br>
              Jakarta, Indonesia
            </p>
          </div>

          <div class="contact-block">
            <p><strong>Email:</strong> info@poshflor.com</p>
            <p><strong>Phone:</strong> +62 812-3456-7890</p>
          </div>

          <div class="contact-block">
            <strong>Working Hours:</strong>
            <p>Monday – Friday<br>08.30 AM – 05.30 PM</p>
          </div>

          <a href="mailto:info@poshflor.com" class="btn-message">
            Get In Touch
          </a>
        </div>

        <!-- RIGHT : FORM -->
        <div class="contact-form  -right">
          <form>

            <div class="form-group">
              <label>Your Name</label>
              <input type="text" required>
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="email" required>
            </div>

            <div class="form-group">
              <label>Company Name</label>
              <input type="text">
            </div>

            <div class="form-group">
              <label>Your Message</label>
              <textarea rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-message">
              Send
            </button>

          </form>
        </div>

      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <script src="/assets/js/main.js" defer></script>
</body>
</html>
